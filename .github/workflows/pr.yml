name: PR
on:
  push:
    branches-ignore:
      - main
      - master
jobs:
  go-test:
    name: Go test
    uses: skiff-sh/gh-actions/.github/workflows/go-test.yml@feat/go_test_skip_dirs
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write
    with:
      test-dirs: './server/pkg ./pkg'
      test-mindepth: '1'
      test-skip-dirs: '*mocks*'
      workflow-ref: 'feat/go_test_skip_dirs'
  buf-lint:
    name: Buf lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto

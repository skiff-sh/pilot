name: PR
on:
  push:
    branches-ignore:
      - main
      - master
jobs:
  derp:
    runs-on: ubuntu-latest
    steps:
      - uses: skiff-sh/gh-actions/k3d-setup@feat/remote_actions
      - run: |
          k3d registry create derp -p 0.0.0.0:8562
  go-test:
    name: Go test
    uses: skiff-sh/gh-actions/.github/workflows/go-test.yml@master
    secrets: inherit
    permissions:
      contents: read
      pull-requests: write
      issues: write
    with:
      test-dirs: './server/pkg ./pkg'
      test-mindepth: '1'
      test-skip-dirs: '*mocks*'
  buf-lint:
    name: Buf lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto

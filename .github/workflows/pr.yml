name: PR
on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  go-test:
    name: Go test
    uses: skiff-sh/gh-actions/.github/workflows/go-test.yml@master
    secrets: inherit
    with:
      test-dirs: |
        ./server
  buf-lint:
    name: Buf lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto
